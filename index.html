<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="app-wrap">
        <header>
            <br>
            <center>
            <img src="./images/weather.jpg" alt="cartoon image" width="150cm" height="150cm">
            </center>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter city to know weather"/>
            <br>
        </header>   
        <main>
            <section class="location">
                <div class="date"></div>
                <div class="city"></div>
                <div class="country"></div>
            </section>
            <div class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class=imge><img id="imge" src=""></div>
            </div>
        </main>
    </div>    

    <script src="script.js"></script>
</body>
</html>
